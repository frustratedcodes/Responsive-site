<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Site</title>
    <link rel="stylesheet" href="project1.css">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;500&family=Baloo+Bhai+2&family=Baloo+Bhaijaan+2:wght@400;500&family=Baloo+Thambi+2&family=Dancing+Script:wght@700&family=Josefin+Sans:ital@0;1&family=Raleway:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar height">
        <div class="logo v-class">
            <!-- <img src="images/logo.png" width="60px" alt="logo"> -->
            <i class="fa-brands fa-html5"></i>
            <span>Navbar</span>
            </div>
            <ul class="navlist v-class">
                <li>Home</li>
                <li>About</li>
                <li>Contact-Us</li>
            </ul>
            <div class="rightnav v-class">
                <form action="https://www.google.com/search" target="_blank">
                    <input type="text" name="q" placeholder="Search">
                    <button>Search</button>
                </form>
            </form>
            </div>
            <div class="burger">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
    </nav>
    <section class="section background">
        <h1>Responsive
            <span class="type" data-wait="2000" data-words='["This is a Fully Responsive-Site","Site"]'>  </span>
        </h1>
    </section>


    <script src="project1.js"></script>
    <script src="https://kit.fontawesome.com/7f8ef66dd8.js" crossorigin="anonymous"></script>
</body>
</html>
